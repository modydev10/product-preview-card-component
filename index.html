<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  

  <main class="main-container">
    <img id="desktop-img" src="/images/image-product-desktop.jpg" alt="perfume-image" />

    <div class="info-container">
      <span class="product-name">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
    <span class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</span>
    
    <div class="price-container">
      <span class="price-after-discount">$149.99</span>
      <span class="price-before-discount">$169.99</span>
    </div>

    <button id="add-to-cart-btn"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
